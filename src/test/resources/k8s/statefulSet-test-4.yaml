# For test group 4, the old statefulSet
apiVersion: v1
kind: Service
metadata:
  name: test4
  labels:
    app: test4
spec:
  ports:
    - port: 80
      name: web
  clusterIP: None
  selector:
    app: test4
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test4
spec:
  serviceName: "test4"
  replicas: 1
  selector:
    matchLabels:
      app: test4
  template:
    metadata:
      labels:
        app: test4
    spec:
      containers:
        - name: my-frontend
          image: busybox
          volumeMounts:
            - mountPath: "/data"
              name: test4
          command: [ "sleep", "1000000" ]
  volumeClaimTemplates:
    - metadata:
        name: test4
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
        storageClassName: csi-hostpath-sc