apiVersion: v1
kind: Service
metadata:
  name: test2-restore
  labels:
    app: test2-restore
spec:
  ports:
    - port: 80
      name: web
  clusterIP: None
  selector:
    app: test2-restore
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test2-restore
spec:
  serviceName: "test2-restore"
  replicas: 1
  selector:
    matchLabels:
      app: test2-restore
  template:
    metadata:
      labels:
        app: test2-restore
    spec:
      containers:
        - name: my-frontend
          image: busybox
          volumeMounts:
            - mountPath: "/data"
              name: test2-restore
          command: [ "sleep", "1000000" ]
  volumeClaimTemplates:
    - metadata:
        name: test2-restore
      spec:
        dataSource:
          name: test2
          kind: VolumeSnapshot
          apiGroup: snapshot.storage.k8s.io
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
        storageClassName: csi-hostpath-sc