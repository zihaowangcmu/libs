apiVersion: v1
kind: Service
metadata:
  name: test2-old
  labels:
    app: test2-old
spec:
  ports:
    - port: 80
      name: web
  clusterIP: None
  selector:
    app: test2-old
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test2-old
spec:
  serviceName: "test2-old"
  replicas: 1
  selector:
    matchLabels:
      app: test2-old
  template:
    metadata:
      labels:
        app: test2-old
    spec:
      containers:
        - name: my-frontend
          image: busybox
          volumeMounts:
            - mountPath: "/data"
              name: test2-old
          command: [ "sleep", "1000000" ]
  volumeClaimTemplates:
    - metadata:
        name: test2-old
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
        storageClassName: csi-hostpath-sc